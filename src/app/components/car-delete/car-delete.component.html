<div class="dark-container">
    <div class="car-delete container py-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card p-4 rounded shadow-lg">
                    <h3 class="text-center mb-4">Ara√ß Sil</h3>
                    <ul class="list-group">
                        <li *ngFor="let car of cars"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5>{{ car.carName }}</h5>
                                <p class="text-muted">Marka: {{ car.brandName }} | Model: {{ car.modelYear }}</p>
                            </div>
                            <button (click)="delete(car)" class="btn btn-outline-danger btn-sm">Sil</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
