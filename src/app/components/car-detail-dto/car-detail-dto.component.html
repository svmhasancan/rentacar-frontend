<div class="dark-container">
    <div class="car-list container py-4">
        <div class="row g-4">
            <div class="col-md-4" *ngFor="let car of cars">
                <div class="car-card p-3 rounded shadow-sm">
                    <img src="../../../assets/default-car3.jpg" alt="{{car.brandName}} {{car.modelYear}}"
                        class="img-fluid rounded mb-3">
                    <h5 class="car-title">{{car.carName}} {{car.modelYear}}</h5>
                    <p class="car-price">{{car.dailyPrice}} ₺ / Gün</p>
                    <button class="btn btn-success w-100 mb-2" (click)="addToCart(car)">Kirala</button>
                    <button class="btn btn-outline-light w-100" (click)="toggleDetails(car)">
                        Detaylar
                    </button>

                    <div *ngIf="selectedCar === car" class="car-details p-3 mt-3">
                        <p><strong>Marka:</strong> {{car.brandName}}</p>
                        <p><strong>Renk:</strong> {{car.colorName}}</p>
                        <p><strong>Model:</strong> {{car.modelYear}}</p>
                        <p><strong>Günlük Fiyat:</strong> {{car.dailyPrice}} ₺</p>
                        <p><strong>Açıklama:</strong> {{car.description || "Açıklama Yok"}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
