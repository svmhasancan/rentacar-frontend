<div class="dark-container">
    <div class="car-add container py-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card p-4 rounded shadow-lg">
                    <h3 class="text-center mb-4">Yeni Araç Ekle</h3>
                    <form [formGroup]="carAddForm" (ngSubmit)="add()">
                        <div class="mb-3">
                            <label for="carName" class="form-label">Araç İsmi</label>
                            <input type="text" id="carName" class="form-control" formControlName="name"
                                placeholder="Araç İsmi">
                        </div>
                        <div class="mb-3">
                            <label for="brandId" class="form-label">Marka</label>
                            <input type="text" id="brandId" class="form-control" formControlName="brand"
                                placeholder="Marka">
                        </div>
                        <div class="mb-3">
                            <label for="modelYear" class="form-label">Model Yılı</label>
                            <input type="number" id="modelYear" class="form-control" formControlName="modelYear"
                                placeholder="Model Yılı">
                        </div>
                        <div class="mb-3">
                            <label for="dailyPrice" class="form-label">Günlük Ücret</label>
                            <input type="number" id="dailyPrice" class="form-control" formControlName="dailyPrice"
                                placeholder="Günlük Ücret">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <input type="text" id="description" class="form-control" formControlName="description"
                                placeholder="Açıklama">
                        </div>
                        <button type="submit" class="btn btn-outline-light w-100 mt-3">Ekle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
