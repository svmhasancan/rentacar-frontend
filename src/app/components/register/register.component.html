<div class="register container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card p-4 rounded shadow-lg">
                <h3 class="text-center mb-4">Kayıt Ol</h3>
                <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" id="username" formControlName="username" class="form-control"
                            placeholder="Kullanıcı Adı">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" id="email" formControlName="email" class="form-control"
                            placeholder="E-posta">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Şifre">
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Şifreyi Tekrarla</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword"
                            class="form-control" placeholder="Şifreyi Tekrarla">
                    </div>

                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success w-100">Kayıt
                        Ol</button>
                </form>
            </div>
        </div>
    </div>
</div>
